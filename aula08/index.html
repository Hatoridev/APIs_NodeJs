<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aula 08 - Refresh Token e Publicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aula 08 - Refresh Token e Publicação</h1>
    <p>Essa aula aborda o uso de tokens JWT para autenticação e autorização.</p>
    <ul>
        <li>POST <code>/auth</code>: Gera tokens de acesso e refresh.</li>
        <li>POST <code>/refresh</code>: Gera novo token de acesso com refresh token.</li>
        <li>GET <code>/dados</code>: Acessa dados protegidos (requer autorização).</li>
    </ul>
</body>
</html>
